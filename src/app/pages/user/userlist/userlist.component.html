<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
       
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <button class="btn btn-primary" style="float: right; margin-top: -50px " [routerLink]="['']" >Ajouter</button>
  
    <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">List Users </h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Username </th>
                    <th scope="col">Email</th>
                    <th scope="col">Status Compte</th>
                    <th scope="col">Status User</th>
                    <th scope="col">Changer Etat Compte </th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let users of users">
                   
                   
                    <td>
                       {{users.username}}
                    </td>
                    <td>
                        {{users.email}}
                     </td>
                     <td>
                        {{users.statusCompte}}
                     </td>
                     <td>
                        {{users.statusUser}}
                     </td>
                     <td>
                        <button class="btn btn-danger">
                            <i class="fas fa-lock"></i>
                          </button>
                          <button class="btn btn-primary">
                            <i class="fas fa-unlock"></i>
                          </button>
                          <button class="btn btn-success">
                            <i class="fas fa-check"></i> 
                          </button>
                     </td>
                   
                  </tr>
                 
                </tbody>
              </table>
            </div>
            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0)">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
   
  </div>
